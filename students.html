<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 columns */
            gap: 15px;
            padding: 20px;
        }
        
        .grid-item {
            background-color: #c8e6c9;
            padding: 15px;
            border: 1px solid #4caf50;
        }
    </style>
</head>

<body>
    <h1>List of Students</h1>
    <div class="grid-container">
        <div class="grid-item">Michael Jordan</div>
        <div class="grid-item">Kevin Durant</div>
        <div class="grid-item">Stephen Curry</div>
        <div class="grid-item">Dennis Rodman</div>
    </div>
</body>

</html>
