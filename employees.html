<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 columns */
            gap: 15px;
            padding: 20px;
        }
        
        .grid-item {
            background-color: #c7f1ca;
            padding: 15px;
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <h1>Employees</h1>
    <div class="grid-container">
        <div class="grid-item">Francis Rosal</div>
        <div class="grid-item">Lee Min Ho</div>
        <div class="grid-item">Kim Bum</div>
        <div class="grid-item">Arthur Fleck</div>
    </div>
</body>

</html>
